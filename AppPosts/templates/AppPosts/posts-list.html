{% extends 'AppPosts/padre.html' %}

{% block title %} Listado de Posteos {% endblock %}

{% block contenido %}

<section class="features-icons bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Listado de Posteos</h1>
                
                <ul>
                    {% for post in object_list %}
                    <li>
                        <p>Nombre {{post.nombre}} </p>
                        <p>
                            <a href="{% url 'detalle' post.id %}">Ver |</a>
                            <a href="{% url 'editar' post.id %}">Editar |</a>
                            <a href="{% url 'eliminar' post.id %}">Eliminar</a>
                        </p>
                    </li>
                    {% endfor %}
                    <p>
                        <a href="{% url 'nuevo' %}">Crear Posteo</a>
                    </p>
                </ul>

            </div>
        </div>
    </div>
</section>

{% endblock %}
