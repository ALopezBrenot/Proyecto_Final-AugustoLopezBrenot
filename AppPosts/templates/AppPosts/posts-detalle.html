{% extends 'AppPosts/padre.html' %}

{% block title %} Detalle del Post {% endblock %}

{% block contenido %}

<section class="features-icons bg-light text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Detalle del Post</h1>
                
                <p>Nombre: {{post.nombre}}</p>
                <p>Fecha: {{post.fecha}}</p>
                <p>Usuario: {{post.usuario}}</p>
                <p>Contenido: {{post.contenido}}</p>
                <p>
                    <a href="{% url 'inicio' %}">Regresar a inicio</a>
                </p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
